<html lang="en">

  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>RAG Answers</h1>

      <label for="questionSelect">Question:</label>

      <small id="stamp"></small>

  </header>

  <main>
    <article class="card">
      <h2 id="q"></h2>
      <div id="ans" class="answer"></div>
      <h3>Sources</h3>
      <ul id="srcs"></ul>
      <small id="method"></small>
    </article>

    <section class="card">
